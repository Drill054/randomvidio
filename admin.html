<html lang="id"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Halaman Admin</title>
  <link href="./admin_files/css2" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background-color: white;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, button {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .link-list {
      margin-top: 20px;
    }
    .link-item {
      margin: 10px 0;
      padding: 10px;
      background-color: #ecf0f1;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .link-item a {
      text-decoration: none;
      color: #2980b9;
      font-weight: 500;
    }
    .delete-btn {
      padding: 5px 10px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .delete-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Halaman Admin</h1>

    <!-- Form untuk menambahkan link -->
    <form id="addLinkForm">
      <input type="text" id="linkName" placeholder="Nama Link" required="">
      <input type="url" id="linkUrl" placeholder="URL Link" required="">
      <button type="submit">Tambahkan Link</button>
    </form>

    <div class="link-list" id="linkList"></div>
  </div>

  <script>
    const linkList = document.getElementById('linkList');
    const addLinkForm = document.getElementById('addLinkForm');

    // Fungsi untuk memperbarui daftar link di halaman
    function updateLinkList() {
      const storedLinks = JSON.parse(localStorage.getItem('links')) || [];
      linkList.innerHTML = ''; // Bersihkan daftar link

      storedLinks.forEach((link, index) => {
        const newLinkItem = document.createElement('div');
        newLinkItem.classList.add('link-item');
        newLinkItem.innerHTML = `
          <a href="${link.url}" target="_blank">${index + 1}. ${link.name}</a>
          <button class="delete-btn" data-index="${index}">Hapus</button>
        `;
        linkList.appendChild(newLinkItem);
      });

      // Tambahkan event listener untuk setiap tombol hapus
      document.querySelectorAll('.delete-btn').forEach(button => {
        button.addEventListener('click', function() {
          const linkIndex = this.getAttribute('data-index');
          deleteLink(linkIndex);
        });
      });
    }

    // Fungsi untuk menghapus link dari localStorage
    function deleteLink(index) {
      let storedLinks = JSON.parse(localStorage.getItem('links')) || [];
      storedLinks.splice(index, 1); // Hapus link berdasarkan index
      localStorage.setItem('links', JSON.stringify(storedLinks));
      updateLinkList(); // Perbarui daftar link di halaman
    }

    // Ketika form ditambahkan link di-submit
    addLinkForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const linkName = document.getElementById('linkName').value.trim();
      const linkUrl = document.getElementById('linkUrl').value.trim();

      if (linkName && linkUrl) {
        const storedLinks = JSON.parse(localStorage.getItem('links')) || [];
        storedLinks.push({ name: linkName, url: linkUrl });
        localStorage.setItem('links', JSON.stringify(storedLinks));

        updateLinkList();
        addLinkForm.reset(); // Reset form setelah submit
      }
    });

    // Saat halaman dimuat, perbarui daftar link
    document.addEventListener('DOMContentLoaded', updateLinkList);
  </script>



</body></html>
