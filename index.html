<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Halaman Member</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background-color: white;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .link-list {
      margin-top: 20px;
    }
    .link-item {
      margin: 10px 0;
      padding: 10px;
      background-color: #ecf0f1;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .link-item a {
      text-decoration: none;
      color: #2980b9;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Halaman Member</h1>

    <div class="link-list" id="linkList">
      <!-- Daftar link akan muncul di sini -->
    </div>
  </div>

  <script>
    const linkList = document.getElementById('linkList');

    // Fungsi untuk mengambil data link dari file JSON
    async function updateLinkList() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/username/repository/main/links.json'); // Ganti dengan URL file JSON Anda
        const storedLinks = await response.json();
        
        linkList.innerHTML = ''; // Bersihkan daftar link

        storedLinks.forEach((link, index) => {
          const newLinkItem = document.createElement('div');
          newLinkItem.classList.add('link-item');
          newLinkItem.innerHTML = `
            <a href="${link.url}" target="_blank">${index + 1}. ${link.name}</a>
          `;
          linkList.appendChild(newLinkItem);
        });
      } catch (error) {
        console.error('Error fetching links:', error);
      }
    }

    // Saat halaman dimuat, perbarui daftar link
    document.addEventListener('DOMContentLoaded', updateLinkList);
  </script>

</body>
</html>
