<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Link RandomVidioğŸŒ¹</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background-color: white;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, button {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    input:focus {
      outline: none;
      border-color: #3498db;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .logout-btn {
      background-color: #e74c3c;
      margin-top: 10px;
    }
    .logout-btn:hover {
      background-color: #c0392b;
    }
    .link-list {
      margin-top: 20px;
    }
    .link-item {
      margin: 10px 0;
      padding: 10px;
      background-color: #ecf0f1;
      border-radius: 6px;
      transition: transform 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .link-item a {
      text-decoration: none;
      color: #2980b9;
      font-weight: 500;
    }
    .link-item:hover {
      transform: scale(1.02);
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: none; /* Default hidden */
    }
    .delete-btn.show {
      display: inline-block;
    }
    .number {
      margin-right: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ğŸ…ºğŸ†„ğŸ…¼ğŸ…¿ğŸ†„ğŸ…»ğŸ…°ğŸ…½ ğŸ…»ğŸ…¸ğŸ…½ğŸ…º
      â„ğ•’ğ•Ÿğ••ğ• ğ•ğ•ğ•šğ••ğ•šğ• ğŸŒ¹
    </h1>

    <!-- Form Login untuk Admin -->
    <form id="loginForm">
      <input type="password" id="adminPassword" placeholder="Masukan Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Form Tambah Link (Hanya muncul setelah login) -->
    <form class="add-link-form" style="display: none;">
      <input type="text" id="linkName" placeholder="Nama Link" required>
      <input type="url" id="linkUrl" placeholder="URL Link" required>
      <button type="submit">Tambahkan Link</button>
    </form>

    <!-- Tombol Logout (Hanya muncul setelah login) -->
    <button class="logout-btn" id="logoutBtn" style="display: none;">Logout</button>

    <div class="link-list" id="linkList">
      <!-- Link akan ditampilkan di sini -->
    </div>
  </div>

  <script>
    const adminPassword = "admin123";
    const loginForm = document.getElementById('loginForm');
    const addLinkForm = document.querySelector('.add-link-form');
    const linkList = document.getElementById('linkList');
    const logoutBtn = document.getElementById('logoutBtn');

    // Fungsi untuk memeriksa status login dari sessionStorage
    function checkLoginStatus() {
      return sessionStorage.getItem('loggedIn') === 'true';
    }

    // Fungsi untuk mengatur tampilan berdasarkan status login
    function updateUIBasedOnLogin() {
      if (checkLoginStatus()) {
        addLinkForm.style.display = 'block';
        loginForm.style.display = 'none';
        logoutBtn.style.display = 'block';
        showDeleteButtons(true);
      } else {
        addLinkForm.style.display = 'none';
        loginForm.style.display = 'block';
        logoutBtn.style.display = 'none';
        showDeleteButtons(false);
      }
    }

    // Fungsi untuk menampilkan atau menyembunyikan tombol hapus
    function showDeleteButtons(show) {
      const deleteButtons = document.querySelectorAll('.delete-btn');
      deleteButtons.forEach(btn => {
        if (show) {
          btn.classList.add('show');
        } else {
          btn.classList.remove('show');
        }
      });
    }

    // Fungsi untuk membuat elemen link dengan nomor urut dan tombol hapus
    function createLinkItem(name, url, index) {
      const newLinkItem = document.createElement('div');
      newLinkItem.classList.add('link-item');

      // Bagian kiri: Nomor dan Link
      const leftDiv = document.createElement('div');
      leftDiv.style.display = 'flex';
      leftDiv.style.alignItems = 'center';

      const numberSpan = document.createElement('span');
      numberSpan.classList.add('number');
      numberSpan.textContent = index + '.';

      const linkAnchor = document.createElement('a');
      linkAnchor.href = url;
      linkAnchor.target = '_blank';
      linkAnchor.textContent = name;

      leftDiv.appendChild(numberSpan);
      leftDiv.appendChild(linkAnchor);

      // Bagian kanan: Tombol Hapus
      const deleteButton = document.createElement('button');
      deleteButton.classList.add('delete-btn');
      deleteButton.textContent = 'Hapus';
      deleteButton.onclick = function () {
        if (confirm(`Apakah Anda yakin ingin menghapus link "${name}"?`)) {
          removeLinkFromStorage(name, url);
          updateLinkList();
        }
      };

      newLinkItem.appendChild(leftDiv);
      newLinkItem.appendChild(deleteButton);
      linkList.appendChild(newLinkItem);

      // Tampilkan tombol hapus jika admin sudah login
      if (checkLoginStatus()) {
        deleteButton.classList.add('show');
      }
    }

    // Fungsi untuk menghapus link dari Local Storage
    function removeLinkFromStorage(name, url) {
      let storedLinks = JSON.parse(localStorage.getItem('links')) || [];
      storedLinks = storedLinks.filter(link => !(link.name === name && link.url === url));
      localStorage.setItem('links', JSON.stringify(storedLinks));
    }

    // Fungsi untuk mengupdate tampilan list link setelah ada penghapusan atau penambahan
    function updateLinkList() {
      const storedLinks = JSON.parse(localStorage.getItem('links')) || [];
      linkList.innerHTML = ''; // Bersihkan list link yang ada
      storedLinks.forEach((link, index) => {
        createLinkItem(link.name, link.url, index);
      });
    }

    // Handle login
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const enteredPassword = document.getElementById('adminPassword').value;
      if (enteredPassword === adminPassword) {
        sessionStorage.setItem('loggedIn', 'true');
        alert("Login berhasil!");
        updateUIBasedOnLogin();
      } else {
        alert("Password salah!");
      }
      loginForm.reset();
    });

    // Handle logout
    logoutBtn.addEventListener('click', function() {
      sessionStorage.removeItem('loggedIn');
      alert("Anda telah logout.");
      updateUIBasedOnLogin();
    });

    // Handle penambahan link
    addLinkForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const linkName = document.getElementById('linkName').value.trim();
      const linkUrl = document.getElementById('linkUrl').value.trim();

      if (linkName && linkUrl) {
        const storedLinks = JSON.parse(localStorage.getItem('links')) || [];
        storedLinks.push({ name: linkName, url: linkUrl });
        localStorage.setItem('links', JSON.stringify(storedLinks));

        updateLinkList();

        // Reset form setelah submit
        addLinkForm.reset();
      }
    });

    // Inisialisasi tampilan saat halaman dimuat
    document.addEventListener("DOMContentLoaded", function() {
      updateUIBasedOnLogin();
      updateLinkList();
    });
  </script>

</body>
</html>
