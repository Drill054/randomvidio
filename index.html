<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Pesan ke Web Developer</title>
</head>
<body>
    <h2>Kirim Pesan ke Pembuat Website</h2>
    <form action="mailto:yagimana1234@gmail.com" method="POST" enctype="text/plain">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="pesan">Pesan:</label><br>
        <textarea id="pesan" name="pesan" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Kirim">
    </form>
</body>
</html>
