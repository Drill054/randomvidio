<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Link RandomVidio🌹</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background-color: white;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
    }
    h1 {
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    button {
      padding: 12px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      background-color: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .admin-login, .member-login {
      margin-top: 20px;
    }
    .admin-login {
      display: none;
    }
    input {
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    input:focus {
      outline: none;
      border-color: #3498db;
    }
    .error-message {
      display: none;
      color: red;
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>𝐒𝐞𝐥𝐚𝐦𝐚𝐭 𝐃𝐚𝐭𝐚𝐧𝐠 𝐝𝐢 𝐊𝐮𝐦𝐩𝐮𝐥𝐚𝐧 𝐋𝐢𝐧𝐤 𝐑𝐚𝐧𝐝𝐨𝐦𝐕𝐢𝐝𝐢𝐨🌹</h1>

    <button id="memberButton">Masuk sebagai Member</button>
    <button id="adminButton">Login sebagai Admin</button>

    <div class="admin-login" id="adminLogin">
      <form id="adminLoginForm">
        <input type="password" id="adminPassword" placeholder="Masukan Password Admin" required>
        <button type="submit">Login</button>
      </form>
      <div id="errorMessage" class="error-message">Password salah!</div>
    </div>
  </div>

  <script>
    const adminButton = document.getElementById('adminButton');
    const memberButton = document.getElementById('memberButton');
    const adminLogin = document.getElementById('adminLogin');
    const adminLoginForm = document.getElementById('adminLoginForm');
    const errorMessage = document.getElementById('errorMessage');

    const adminPassword = "admin123"; // Password Admin yang diset
    const memberPageUrl = "member.html"; // Halaman member setelah masuk
    const adminPageUrl = "admin.html"; // Halaman admin setelah login

    // Ketika tombol "Login sebagai Admin" diklik
    adminButton.addEventListener('click', function() {
      adminLogin.style.display = 'block'; // Tampilkan form login admin
    });

    // Ketika tombol "Masuk sebagai Member" diklik
    memberButton.addEventListener('click', function() {
      window.location.href = memberPageUrl; // Arahkan ke halaman member
    });

    // Ketika form login admin disubmit
    adminLoginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const enteredPassword = document.getElementById('adminPassword').value;

      if (enteredPassword === adminPassword) {
        window.location.href = adminPageUrl; // Arahkan ke halaman admin jika password benar
      } else {
        errorMessage.style.display = 'block'; // Tampilkan pesan kesalahan jika password salah
      }
    });
  </script>

</body>
</html>
